<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addiction Broken - Book Launch</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('flyer.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      background-attachment: fixed;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    #countdown {
      font-size: 1.8rem;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 30px;
      border-radius: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Charis Books Global Presents</h1>
    <h2><em>Addiction Broken</em> Book Launch</h2>
    <div id="countdown">Loading...</div>
    <p style="margin-top:20px;">Launching on <strong>13th December, 2025</strong></p>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const launchDate = new Date("December 13, 2025 00:00:00").getTime();

    const x = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(x);
        countdown.innerHTML = "We Have Launched!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = days + "d " + hours + "h "
                          + minutes + "m " + seconds + "s ";
    }, 1000);
  </script>
</body>
</html>
